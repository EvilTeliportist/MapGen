<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Map Generator</title>
    <link rel='stylesheet' type="text/css" href='style.css'>
  </head>
  <body>
    <canvas height='100' width='100'></canvas>
    <div id='controls'>
        <p1>Controls</p1><br><br>
        <label>Resolution</label>
        <input id='edge' type='number' value="8" max='20' min='0'></input>
        <label>Breakups</label>
        <input id='break' type='number' value="3" max='10' min='0'></input>
        <label>Sea Level</label>
        <input id='seaoff' type='range' value="100" max='255' min='0'></input>
        <label>Map Size (Exponential)</label>
        <input id='size' type='number' value="2" max='10' min='0'></input>
        <input type="submit" id='submit' value='Recalculate'>
        <input type="button" id='seed' value='New Seed'>
    </div>
</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src='helpers.js'></script>
  <script src='noise.js'></script>
  <script src='map.js'></script>
  <script src='main.js'></script>
  <!--<script src='anim.js'></script>-->
</html>
