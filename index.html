<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Map Generator</title>
    <link rel='stylesheet' type="text/css" href='static/style.css'>
  </head>
  <body>
    <div id='loader'>
      <div id='load'></div>
    </div>
    <canvas id='canvas' height='0' width='0'></canvas>

    <!-- CONTROL ICONS -->
    <img id='gear' class='tool' src='static/gear.png'></img>
    <img id='add' class='tool'  src='static/house.png'></img>
    <img id='hill' class='tool'  src='static/hill.png'></img>
    <img id='biome' class='tool'  src='static/sun.png'></img>
    <img id='pages' class='tool'  src='static/pages.png'></img>
    <img id='color-icon' class='tool'  src='static/color.png'></img>

    <img id='info' class='tool'  src='static/info.png'></img>
    <img id='save' class='tool'  src='static/save.png'></img>

    <!-- CONTROL PANELS  -->
    <div id='colors'>
        <button class='exit'>X</button>
        <br>
        <label>Deep Sea</label>
        <input id='deep' class='color_selector' type='color' value='#001763'>
        <label>Normal Sea</label>
        <input id='sea' class='color_selector' type='color' value='#1948e3'>
        <label>Shallow Sea</label>
        <input id='shallow' class='color_selector' type='color' value='#2499d4'>
        <label>Sand</label>
        <input id='sand' class='color_selector' type='color' value='#e3ceaf'>
        <label>Grass</label>
        <input id='grass' class='color_selector' type='color' value='#789c70'>
        <label>Desert</label>
        <input id='desert' class='color_selector' type='color' value='#dba269'>
        <label>Forest</label>
        <input id='forest' class='color_selector' type='color' value='#336e26'>
        <input id='reset' type='submit' value='Reset Colors'></button>
    </div>
    <div id='controls'>
        <button class='exit'>X</button>
        <br><br>
        <label>Resolution</label>
        <input id='edge' type='number' value="7" max='20' min='0'></input>
        <label>Breakups</label>
        <input id='break' type='number' value="3" max='10' min='0'></input><br>
        <label>Sea Level</label>
        <input id='seaoff' type='range' value="100" max='255' min='0'></input>
        <label>Map Size (Exponential)</label>
        <input id='size' type='number' value="2" max='10' min='0'></input>
        <input type="submit" id='submit' value='Recalculate'>
        <input type="button" id='seed' value='New Seed'>
    </div>
    <div id='elev_controls'>
        <p1>Edit Elevation</p1>
        <button class='exit'>X</button>
        <br>
        <label>Brush Strength (+/-)</label>
        <br>
        <input id='elev_brush_strength' type='number' min='-100' max='100' value='20'></input>
        <label>Brush Radius</label>
        <br>
        <input id='elev_brush_radius' type='number' min='0' max='300' value='30'></input>
    </div>
    <div id='biome_controls'>
        <p1>Edit Biomes</p1>
        <button class='exit'>X</button>
        <br>
        <label>Positive = Forest, Negative = Desert</label>
        <br>
        <label>Brush Strength (+/-)</label>
        <br>
        <input id='biome_brush_strength' type='number' min='-100' max='100' value='20'></input>
        <label>Brush Radius</label>
        <br>
        <input id='biome_brush_radius' type='number' min='0' max='300' value='30'></input>
</body>
  <script src="js/jquery.js"></script>
  <script src='js/helpers.js'></script>
  <script src='js/noise.js'></script>
  <script src='js/city.js'></script>
  <script src='js/map.js'></script>
  <script src='js/main.js'></script>
</html>
